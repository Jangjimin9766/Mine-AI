name: Deploy to RunPod (Docker Only)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/core/**'
      - 'handler.py'
      - 'Dockerfile.serverless'
      - 'requirements.txt'
      - '.github/workflows/deploy-runpod.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        run: |
          echo "Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          df -h

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.serverless
          push: true
          tags: jiminjang/mine-ai-serverless:latest

      - name: Discord Notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ðŸš€ RunPod Deployment"
          description: "Docker image build and push to `jiminjang/mine-ai-serverless:latest`"
          color: ${{ job.status == 'success' && '0x238636' || '0xDA3633' }}
