name: Discord Notifications

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    types: [opened, closed, reopened, synchronize]
  issues:
    types: [opened, closed, reopened]
  create:
  delete:
  release:
    types: [published]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # Push ì´ë²¤íŠ¸ ì•Œë¦¼
      - name: Push Notification
        if: github.event_name == 'push'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "ğŸ“¦ Push to `${{ github.ref_name }}`"
          description: |
            **Commit:** `${{ github.event.head_commit.id }}`
            **Author:** ${{ github.event.head_commit.author.name }}
            **Message:** ${{ github.event.head_commit.message }}
            
            [View Commit](${{ github.event.head_commit.url }})
          color: 0x5865F2

      # Pull Request ì´ë²¤íŠ¸ ì•Œë¦¼
      - name: PR Opened Notification
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "ğŸ”€ New Pull Request"
          description: |
            **#${{ github.event.pull_request.number }}** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
            **Branch:** `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`
            
            [View PR](${{ github.event.pull_request.html_url }})
          color: 0x238636

      - name: PR Merged Notification
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "âœ… Pull Request Merged"
          description: |
            **#${{ github.event.pull_request.number }}** ${{ github.event.pull_request.title }}
            **Merged by:** ${{ github.event.pull_request.merged_by.login }}
            
            [View PR](${{ github.event.pull_request.html_url }})
          color: 0x8957E5

      - name: PR Closed Notification
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == false
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "âŒ Pull Request Closed"
          description: |
            **#${{ github.event.pull_request.number }}** ${{ github.event.pull_request.title }}
            
            [View PR](${{ github.event.pull_request.html_url }})
          color: 0xDA3633

      # Issue ì´ë²¤íŠ¸ ì•Œë¦¼
      - name: Issue Opened Notification
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "ğŸ“‹ New Issue"
          description: |
            **#${{ github.event.issue.number }}** ${{ github.event.issue.title }}
            **Author:** ${{ github.event.issue.user.login }}
            
            [View Issue](${{ github.event.issue.html_url }})
          color: 0x238636

      - name: Issue Closed Notification
        if: github.event_name == 'issues' && github.event.action == 'closed'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "âœ… Issue Closed"
          description: |
            **#${{ github.event.issue.number }}** ${{ github.event.issue.title }}
            
            [View Issue](${{ github.event.issue.html_url }})
          color: 0x8957E5

      # ë¸Œëœì¹˜/íƒœê·¸ ìƒì„± ì•Œë¦¼
      - name: Branch/Tag Created Notification
        if: github.event_name == 'create'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "ğŸŒ± ${{ github.event.ref_type }} Created"
          description: |
            **Name:** `${{ github.event.ref }}`
            **Created by:** ${{ github.actor }}
          color: 0x238636

      # ë¸Œëœì¹˜/íƒœê·¸ ì‚­ì œ ì•Œë¦¼
      - name: Branch/Tag Deleted Notification
        if: github.event_name == 'delete'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "ğŸ—‘ï¸ ${{ github.event.ref_type }} Deleted"
          description: |
            **Name:** `${{ github.event.ref }}`
            **Deleted by:** ${{ github.actor }}
          color: 0xDA3633

      # ë¦´ë¦¬ì¦ˆ ì•Œë¦¼
      - name: Release Notification
        if: github.event_name == 'release'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true
          title: "ğŸ‰ New Release: ${{ github.event.release.tag_name }}"
          description: |
            **${{ github.event.release.name }}**
            
            ${{ github.event.release.body }}
            
            [View Release](${{ github.event.release.html_url }})
          color: 0xF0883E
