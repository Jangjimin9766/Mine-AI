<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M:ine AI Magazine Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">✨ M:ine AI Magazine</h1>
            <p class="text-gray-500">AI가 만드는 나만의 패션 매거진</p>
        </header>

        <!-- Input Section -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">주제 (Topic)</label>
                    <input type="text" id="topicInput" placeholder="예: 2024 겨울 미니멀 룩" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
                </div>
                <div class="w-full md:w-1/3">
                    <label class="block text-sm font-medium text-gray-700 mb-1">무드 (Mood)</label>
                    <input type="text" id="moodInput" placeholder="예: 시크, 모던" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
                </div>
            </div>
            <button onclick="generateMagazine()" 
                    class="w-full mt-6 bg-black text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition transform hover:scale-[1.01] active:scale-[0.99] shadow-md">
                매거진 생성하기
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-20">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-lg text-gray-600 animate-pulse">AI가 최신 트렌드를 분석하고 있습니다...<br><span class="text-sm text-gray-400">(약 15~30초 소요)</span></p>
        </div>

        <!-- Result Section -->
        <div id="result" class="hidden space-y-8 animate-fade-in-up">
            <!-- Cover -->
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <div class="relative h-96">
                    <img id="coverImage" src="" alt="Cover" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-8">
                        <div id="tags" class="flex gap-2 mb-4 flex-wrap"></div>
                        <h2 id="magTitle" class="text-4xl md:text-5xl font-bold text-white leading-tight mb-2"></h2>
                    </div>
                </div>
                <div class="p-8 md:p-10">
                    <p id="introduction" class="text-xl text-gray-600 leading-relaxed font-light italic border-l-4 border-black pl-6"></p>
                </div>
            </div>

            <!-- Sections Container -->
            <div id="sectionsContainer" class="space-y-8"></div>
        </div>
    </div>

    <script>
        async function generateMagazine() {
            const topic = document.getElementById('topicInput').value;
            const mood = document.getElementById('moodInput').value;
            
            if (!topic) {
                alert("주제를 입력해주세요!");
                return;
            }

            // UI Reset
            document.getElementById('result').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('sectionsContainer').innerHTML = '';

            try {
                const response = await fetch('http://localhost:8000/api/magazine/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic, user_mood: mood })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                renderMagazine(data);

            } catch (error) {
                alert("생성 실패: " + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderMagazine(data) {
            document.getElementById('result').classList.remove('hidden');
            
            // Header
            document.getElementById('magTitle').innerText = data.title;
            document.getElementById('introduction').innerText = data.introduction;
            document.getElementById('coverImage').src = data.cover_image_url || 'https://via.placeholder.com/800x400?text=No+Image';
            
            // Tags
            const tagsContainer = document.getElementById('tags');
            tagsContainer.innerHTML = data.tags.map(tag => 
                `<span class="bg-white/20 backdrop-blur-md text-white px-3 py-1 rounded-full text-sm font-medium">#${tag}</span>`
            ).join('');

            // Sections
            const container = document.getElementById('sectionsContainer');
            data.sections.forEach((section, index) => {
                const isImageLeft = index % 2 === 0; // Alternate layout
                
                let html = '';
                if (section.image_url) {
                    html = `
                        <div class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col md:flex-row ${isImageLeft ? '' : 'md:flex-row-reverse'}">
                            <div class="md:w-1/2 h-64 md:h-auto">
                                <img src="${section.image_url}" class="w-full h-full object-cover hover:scale-105 transition duration-700">
                            </div>
                            <div class="p-8 md:w-1/2 flex flex-col justify-center">
                                <h3 class="text-2xl font-bold mb-4 text-gray-800">${section.heading}</h3>
                                <p class="text-gray-600 leading-relaxed">${section.content}</p>
                            </div>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="bg-white rounded-2xl shadow-md p-8">
                            <h3 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">${section.heading}</h3>
                            <p class="text-gray-600 leading-relaxed">${section.content}</p>
                        </div>
                    `;
                }
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>
